<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - DAVE_K</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo" aria-label="Home">
        <span class="logo-mark" aria-hidden="true"></span>
        <span class="logo-text">DAVE_K</span>
      </a>
      <nav class="main-nav" aria-label="Main">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
      <button id="theme-toggle" class="btnicon" aria-label="Toggle theme">ðŸŒ“</button>
    </div>
  </header>

  <main class="container main-content">
    <section class="contact">
      <h1>Contact</h1>
      <p>Interested in working together? Fill out the form below and I'll get back to you as soon as possible.</p>
      <form id="contact-form" class="contact-form" aria-label="Contact form">
        <label for="name">Name</label>
        <input id="name" type="text" name="name" required />
        
        <label for="email">Email</label>
        <input id="email" type="email" name="email" required />
        
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        
        <button type="submit" class="btn">Send Message</button>
      </form>
      <div id="form-status" role="status" aria-live="polite"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; DAVE_K</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
  <script src="js/contact.js"></script>
</body>
</html>
